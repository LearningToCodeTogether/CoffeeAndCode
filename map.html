<!DOCTYPE html>
<!--Cindy's first real html page
For Coffee and Code by Meetup Learning to Code -->

<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <!--css-->
  <link rel="stylesheet" type="text/css" href="mapPageStyle.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import max CDN so you don't have to download stuff from bootstrap-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <!--Leaflet JavaScript (after Leaflet CSS) -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
 
  
</head>

<body>
  <!-- Title above the map -->
  <div class="jumbotron text-center">
    <h1>Coffee and Code</h1>
    <p>Use the pan function to explore you're code-buddies in the map!</p> 
  </div>

  <!--Open Street Map viewer-->
  <div id="map-holder">
      <div class="container-fluid">
        <div id="mapid">
             <iframe width=100% height=600 scrolling="no" marginheight="0" marginwidth=0 src="https://www.openstreetmap.org/export/embed.html?bbox=4.419250488281251%2C52.19961117459449%2C5.346221923828126%2C52.482780222078226&amp;layer=mapnik" style="border: 0px solid white"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=11/52.3414/4.8827">Grotere kaart bekijken</a></small>

        </div>
      </div>
    </div>

  <script>

  // Initialize the map (default= Location Codaisseur)
   // initialize the map
   var map = L.map('mapid').setView([52.370216, 4.895168], 10);
   var marker = L.marker([52.370216, 4.895168], draggable = false).addTo(map);


</script>

  
  <!-- Menus below the map -->
  <div class="container text-center">
    <div class="row">

      <div class="col-sm-4">
        <h3>Empty column left</h3>
        <p>white space left</p>
      </div>
      <div class="col-sm-4">
          <img src="Images/Group 3.png" alt="logoPeople">
          <img src="Images/pins.png" alt="logoPins">
          <img src="Images/settings-gear-64.png" alt="logoSettings">
      </div>
      <div class="col-sm-4">
        <h3>Empty column right</h3> 
        <p>white space right.</p>
      </div>


    </div>
  </div>

</body>
</html>
